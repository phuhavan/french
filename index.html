<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>French Vocabulary Learning</title>
</head>
<body>
    <h1>French Vocabulary Learning</h1>
    <div id="word-container">
        <input type="text" id="new-word" placeholder="Enter a new word">
        <button id="add-word">Add Word</button>
    </div>
    <div id="exercise-container">
        <h2>Exercise</h2>
        <p id="word-to-translate"></p>
        <input type="text" id="user-translation" placeholder="Enter translation">
        <button id="check-translation">Check Translation</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
